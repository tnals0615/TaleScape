<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="styles_common.css" />
    <link rel="stylesheet" href="styles_result.css" />
    <link rel="stylesheet" href="edit_result.css"/>
    <link rel="stylesheet" href="tinymce.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6.7.0/tinymce.min.js"></script>
    <script type="module" src="tinymce.js"></script>
    <script type="module" src="script_common.js"></script>
    <script type="module" src="script_edit_result.js"></script>
    <script type="module" src="script_result.js"></script>
  </head>

  <body>
    <div class="header-container">
      <header class="TaleScape" id="TaleScape">TaleScape</header>
      <button id="moon"><i class="fa-solid fa-moon icon-moon"></i></button>
    </div>

    <hr class="black-divider" />

    <main>
      <aside>
        <div class="header-container">
          <header class="aside-title">Project</header>
          <button class="icon-plus">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <hr class="black-divider" />
        <article id="projectContainer">
          <ul class="project-list"></ul>
        </article>
      </aside>

      <section>
        <article class="preview">
          <div class="left-page">
          </div>
          <div class="right-page">
          </div>
        </article>
      </section>

      <aside>
        <header class="aside-title">Tool</header>
        <hr class="black-divider" />
        <article>
          <ul class="toggle-list">
            <!-- onclick 속성을 제거하고 id 추가 -->
            <li>
              <div class="toggle-title">▼ 메모</div>
              <ul class="toggle-content memo-list">
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 캐릭터 노트</div>
              <ul class="toggle-content character-list">
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 세계관</div>
              <ul class="toggle-content world-list">
              </ul>
            </li>
            <br>
            <hr class="black-divider" />
            <li class="page-link" id="resultButton">
              <i class="fas fa-book-open"> 수정하기 </i> 
            </li>
            <li class="page-link" id="generateShareLink">
              <i class="fas fa-share-alt"> 공유하기 </i>
            </li>
            <hr class="black-divider" />
          </ul>
        </article>
      </aside>

    <div id="projectModalContainer" class="hidden">
      <section id="projectModal">
        <header>새 프로젝트</header>
        <hr class="black-divider" />
        <article>
          <label for="projectNameInput">프로젝트 제목</label>
          <input type="text" id="projectNameInput" name="projectNameInput" placeholder="프로젝트 이름을 입력하세요" />

          <label for="projectPlotInput">줄거리</label>
          <textarea id="projectPlotInput" name="projectPlotInput" placeholder="줄거리를 입력하세요"></textarea>
          <div id="buttonContainer">
            <button id="pModalClose">닫기</button>
            <button id="pModalApply">확인</button>
          </div>
        </article>
      </section>
    </div>

    <div id="shareModal" class="modal hidden">
      <div class="modal-content">
        <h3>공유 링크</h3>
        <div class="share-controls">
          <input type="text" id="shareUrlInput" readonly class="form-control">
          <button class="btn btn-secondary" onclick="document.getElementById('shareModal').classList.add('hidden')">닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
