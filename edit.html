<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles_common.css" />
    <link rel="stylesheet" href="styles_edit.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6.7.0/tinymce.min.js"></script>
    <script src="script_edit.js"></script>
  </head>
  <body>
    <div class="header-container">
      <header class="TaleScape">TaleScape</header>
      <button id="moon"><i class="fa-solid fa-moon icon-moon"></i></button>
    </div>

    <hr class="black-divider" />

    <main>
      <aside>
        <div class="header-container">
          <header class="aside-title">Project</header>
          <button class="icon-plus">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <hr class="black-divider" />
        <article>
          <p id="addBtnMsg">+버튼을 눌러 프로젝트를<br />생성해주세요</p>
          <ul class="project-list"></ul>
        </article>
      </aside>

      <section>
        <header class="main-title">1화. 괴담에 떨어짐</header>
        <article>▼ 본문</article>
        <textarea id="wysiwyg-editor">
위지위그 에디터를 여기에 추가합니다.</textarea
        >
      </section>

      <aside>
        <header class="aside-title">Tool</header>
        <hr class="black-divider" />
        <article>
          <ul class="toggle-list">
            <li class="shortcut-guide">
              <div class="toggle-title">▼ 단축키 가이드</div>
              <ul class="toggle-content shortcut-list">
                <li><kbd>Ctrl</kbd> + <kbd>Enter</kbd> : 따옴표 추가</li>
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 메모</div>
              <ul class="toggle-content">
                <li>메모 내용...</li>
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 캐릭터 노트</div>
              <ul class="toggle-content">
                <li>캐릭터 내용...</li>
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 세계관</div>
              <ul class="toggle-content">
                <li>세계관 내용...</li>
              </ul>
            </li>
            <li>
              <div class="toggle-title">▼ 설정</div>
              <ul class="toggle-content">
                <li>설정 내용...</li>
              </ul>
            </li>
          </ul>
        </article>
      </aside>
    </main>

    <div id="projectModalContainer" class="hidden">
      <section id="projectModal">
        <header>새 프로젝트</header>
        <hr class="black-divider" />
        <article>
          <label for="projectNameInput">프로젝트 제목</label>
          <input
            type="text"
            id="projectNameInput"
            name="projectNameInput"
            placeholder="프로젝트 이름을 입력하세요"
          />

          <label for="projectPlotInput">줄거리</label>
          <textarea
            id="projectPlotInput"
            name="projectPlotInput"
            placeholder="줄거리를 입력하세요"
          ></textarea>
          <div id="buttonContainer">
            <button id="pModalClose">닫기</button>
            <button id="pModalApply">확인</button>
          </div>
        </article>
      </section>
    </div>
  </body>

  <script src="script_common.js"></script>
</html>
