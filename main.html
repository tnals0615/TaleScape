<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles_main.css">
    <script src="script_main.js"></script>

</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="display-4 mb-0 fw-bold" style="font-family: 'NanumMyeongjo', serif; font-size: 64px;">TaleScape</h1>
            <button class="btn btn-link theme-toggle p-0">
                <i class="bi bi-moon-fill fs-4"></i>
            </button>
        </header>
        <hr class="mb-4">

        <main class="row">
            <aside class="col-md-2 sidebar">
                <section class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Project</h6>
                    <button class="btn btn-sm btn-dark add-project-btn">+</button>
                </section>
                <nav>
                    <ul class="project-list">
                        <li class="text-muted text-center mt-3">
                            <small>+ 버튼을 눌러 프로젝트를 생성해주세요</small>
                        </li>
                    </ul>
                </nav>
            </aside>

            <article class="col-md-10">
                <section class="main-content">
                    <h2 class="mb-2">예시 페이지</h2>
                    <section class="project-description mb-4 p-3 bg-white rounded">
                        <p class="text-muted mb-0">프로젝트의 설명이 입력되는 부분입니다.</p>
                    </section>
                    
                    <section class="sections mb-4">
                        <section class="section mb-3">
                            <header class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer collapsed" data-bs-toggle="collapse" data-bs-target="#memoSection">
                                <h6 class="mb-0">메모</h6>
                                <i class="bi bi-chevron-down"></i>
                            </header>
                            <article id="memoSection" class="collapse">
                                <section class="section-content p-3 bg-white rounded-bottom">
                                    <section class="memo-list">
                                        <!-- 메모 항목들이 여기에 추가됨 -->
                                    </section>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-memo-btn">
                                        <i class="bi bi-plus"></i> 메모 추가
                                    </button>
                                </section>
                            </article>
                        </section>

                        <section class="section mb-3">
                            <header class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer" data-bs-toggle="collapse" data-bs-target="#characterSection">
                                <h6 class="mb-0">캐릭터 노트</h6>
                                <i class="bi bi-chevron-down"></i>
                            </header>
                            <article id="characterSection" class="collapse">
                                <section class="section-content p-3 bg-white rounded-bottom">
                                    <section class="character-list">
                                        <!-- 캐릭터 항목들이 여기에 추가됨 -->
                                    </section>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-character-btn">
                                        <i class="bi bi-plus"></i> 캐릭터 추가
                                    </button>
                                </section>
                            </article>
                        </section>

                        <section class="section mb-3">
                            <header class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer" data-bs-toggle="collapse" data-bs-target="#worldSection">
                                <h6 class="mb-0">세계관</h6>
                                <i class="bi bi-chevron-down"></i>
                            </header>
                            <article id="worldSection" class="collapse">
                                <section class="section-content p-3 bg-white rounded-bottom">
                                    <section class="world-list">
                                        <!-- 세계관 항목들이 여기에 추가됨 -->
                                    </section>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-world-btn">
                                        <i class="bi bi-plus"></i> 세계관 추가
                                    </button>
                                </section>
                            </article>
                        </section>

                        <section class="chapter-table bg-white rounded p-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Character</th>
                                        <th>Status</th>
                                        <th width="100">url</th>
                                        <th width="50"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 초기에는 비어있음 -->
                                </tbody>
                            </table>
                            <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-chapter-btn">
                                <i class="bi bi-plus"></i> 새 항목 추가
                            </button>
                        </section>
                    </section>
                </section>
            </article>
        </main>
    </div>

    <!-- 프로젝트 추가 모달 -->
    <dialog class="modal fade" id="projectModal">
        <article class="modal-dialog">
            <section class="modal-content">
                <header class="modal-header">
                    <h5 class="modal-title">새 프로젝트</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </header>
                <form class="modal-body">
                    <fieldset class="mb-3">
                        <label class="form-label" for="projectNameInput">프로젝트 제목</label>
                        <input type="text" class="form-control" id="projectNameInput" placeholder="프로젝트 이름을 입력하세요">
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label" for="projectDescInput">프로젝트 설명</label>
                        <textarea class="form-control" id="projectDescInput" rows="3" placeholder="프로젝트 설명을 입력하세요"></textarea>
                    </fieldset>
                </form>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </footer>
            </section>
        </article>
    </dialog>

    <!-- 메모 추가/수정 모달 -->
    <div class="modal fade" id="memoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">메모</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="memoInput" rows="5" placeholder="메모 내용을 입력하세요"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-memo-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 캐릭터 노트 추가/수정 모달 -->
    <div class="modal fade" id="characterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">캐릭터 노트</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <fieldset class="mb-3">
                        <label class="form-label" for="characterNameInput">이름</label>
                        <input type="text" class="form-control" id="characterNameInput">
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label" for="characterAgeInput">나이</label>
                        <input type="text" class="form-control" id="characterAgeInput">
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label" for="characterPersonalityInput">성격</label>
                        <input type="text" class="form-control" id="characterPersonalityInput">
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label" for="characterFeatureInput">특징</label>
                        <textarea class="form-control" id="characterFeatureInput" rows="3"></textarea>
                    </fieldset>
                    <fieldset class="mb-3">
                        <label class="form-label" for="characterMemoInput">기타 메모</label>
                        <textarea class="form-control" id="characterMemoInput" rows="3"></textarea>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-character-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 표 항목 수정 모달 추가 -->
    <div class="modal fade" id="chapterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" id="chapterTitleInput" placeholder="챕터 제목을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">등장인물</label>
                        <input type="text" class="form-control" id="chapterCharacterInput" placeholder="등장인물을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">상태</label>
                        <select class="form-select" id="chapterStatusInput">
                            <option>작성중</option>
                            <option>수정필요</option>
                            <option>보류</option>
                            <option>발행</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="text" class="form-control" id="chapterUrlInput" placeholder="프로젝트 완료 후 생성될 URL을 붙여넣으세요">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-chapter-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 세계관 추가/수정 모달 추가 -->
    <div class="modal fade" id="worldModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">세계관</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" id="worldTitleInput" placeholder="세계관 이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" id="worldContentInput" rows="5" placeholder="세계관 내용을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-world-btn">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
