<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        
        .sidebar {
            background-color: #e0e0e0;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .main-content {
            background-color: #e0e0e0;
            padding: 20px;
            margin: 20px;
            border-radius: 4px;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list li {
            padding: 8px 0;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu-list li {
            padding: 8px 0;
            color: #666;
        }

        .menu-list li.active {
            color: #ff4444;
        }

        .chapter-table {
            background-color: white;
            border-radius: 4px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #ddd;
        }

        .chapter-row .delete-btn {
            display: none;
            color: #dc3545;
        }

        .chapter-row:hover .delete-btn {
            display: inline-block;
        }

        .chapter-row .delete-btn:hover {
            color: #bb2d3b;
        }

        .header {
            padding: 20px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            color: #333;
            text-decoration: none;
        }

        .theme-toggle:hover {
            color: #666;
        }

        hr {
            margin: 0 20px;
            border-color: #ccc;
        }

        /* 다크모드 스타일 */
        body.dark-mode .theme-toggle {
            color: #fff;
        }

        body.dark-mode .theme-toggle:hover {
            color: #ccc;
        }

        body.dark-mode hr {
            border-color: #444;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.dark-mode .sidebar {
            background-color: #2a2a2a;
        }

        body.dark-mode .main-content {
            background-color: #2a2a2a;
        }

        body.dark-mode .section-header,
        body.dark-mode .project-description,
        body.dark-mode .chapter-table,
        body.dark-mode .section-content {
            background-color: #333 !important;
            color: #ffffff;
        }

        body.dark-mode .table {
            color: #ffffff;
        }

        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #2a2a2a;
            border-color: #444;
            color: #ffffff;
        }

        body.dark-mode .btn-outline-secondary {
            color: #ffffff;
            border-color: #666;
        }

        body.dark-mode .btn-outline-secondary:hover {
            background-color: #444;
        }

        body.dark-mode .modal-content {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        body.dark-mode .modal-header {
            border-bottom-color: #444;
        }

        body.dark-mode .modal-footer {
            border-top-color: #444;
        }

        body.dark-mode .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        body.dark-mode .text-muted {
            color: #aaa !important;
        }

        body.dark-mode .bg-light {
            background-color: #333 !important;
        }

        body.dark-mode .memo-item,
        body.dark-mode .character-item {
            background-color: #2a2a2a !important;
        }

        body.dark-mode .btn-link {
            color: #aaa;
        }

        body.dark-mode .btn-link:hover {
            color: #fff;
        }

        .project-item .btn-link,
        .memo-item .btn-link,
        .character-item .btn-link,
        .chapter-row .btn-link {
            display: none;
        }

        .project-item:hover .btn-link,
        .memo-item:hover .btn-link,
        .character-item:hover .btn-link,
        .chapter-row:hover .btn-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center py-3">
            <h1 class="display-4 mb-0 fw-bold">TaleScape</h1>
            <button class="btn btn-link theme-toggle p-0">
                <i class="bi bi-moon-fill fs-4"></i>
            </button>
        </div>
        <hr class="mb-4">

        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-2 sidebar">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Project</h6>
                    <button class="btn btn-sm btn-dark add-project-btn">+</button>
                </div>
                <ul class="project-list">
                    <li class="text-muted text-center mt-3">
                        <small>+ 버튼을 눌러 프로젝트를 생성해주세요</small>
                    </li>
                </ul>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-10">
                <div class="main-content">
                    <h2 class="mb-2">예시 페이지</h2>
                    <div class="project-description mb-4 p-3 bg-white rounded">
                        <p class="text-muted mb-0">프로젝트를 추가해주세요.</p>
                    </div>
                    
                    <!-- 토글 가능한 섹션들 -->
                    <div class="sections mb-4">
                        <!-- 메모 섹션 -->
                        <div class="section mb-3">
                            <div class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer" data-bs-toggle="collapse" data-bs-target="#memoSection">
                                <h6 class="mb-0">메모</h6>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <div id="memoSection" class="collapse">
                                <div class="section-content p-3 bg-white rounded-bottom">
                                    <div class="memo-list">
                                        <!-- 메모 항목들이 여기에 추가됨 -->
                                    </div>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-memo-btn">
                                        <i class="bi bi-plus"></i> 메모 추가
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 캐릭터 노트 섹션 -->
                        <div class="section mb-3">
                            <div class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer" data-bs-toggle="collapse" data-bs-target="#characterSection">
                                <h6 class="mb-0">캐릭터 노트</h6>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <div id="characterSection" class="collapse">
                                <div class="section-content p-3 bg-white rounded-bottom">
                                    <div class="character-list">
                                        <!-- 캐릭터 항목들이 여기에 추가됨 -->
                                    </div>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-character-btn">
                                        <i class="bi bi-plus"></i> 캐릭터 추가
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 세계관 섹션 -->
                        <div class="section mb-3">
                            <div class="section-header d-flex justify-content-between align-items-center p-2 bg-white rounded cursor-pointer" data-bs-toggle="collapse" data-bs-target="#worldSection">
                                <h6 class="mb-0">세계관</h6>
                                <i class="bi bi-chevron-down"></i>
                            </div>
                            <div id="worldSection" class="collapse">
                                <div class="section-content p-3 bg-white rounded-bottom">
                                    <div class="world-list">
                                        <!-- 세계관 항목들이 여기에 추가됨 -->
                                    </div>
                                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-world-btn">
                                        <i class="bi bi-plus"></i> 세계관 추가
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 챕터 테이블 -->
                        <div class="chapter-table bg-white rounded p-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Character</th>
                                        <th>Status</th>
                                        <th width="100">배포용</th>
                                        <th width="50"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 초기에는 비어있음 -->
                                </tbody>
                            </table>
                            <button class="btn btn-sm btn-outline-secondary w-100 mt-2 add-chapter-btn">
                                <i class="bi bi-plus"></i> 새 챕터 추가
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 프로젝트 추가 모달 -->
    <div class="modal fade" id="projectModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 프로젝트</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">프로젝트 제목</label>
                        <input type="text" class="form-control" id="projectNameInput" placeholder="프로젝트 이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">프로젝트 설명</label>
                        <textarea class="form-control" id="projectDescInput" rows="3" placeholder="프로젝트 설명을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 메모 추가/수정 모달 -->
    <div class="modal fade" id="memoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">메모</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="memoInput" rows="5" placeholder="메모 내용을 입력하세요"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger delete-memo-btn d-none">삭제</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-memo-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 캐릭터 노트 추가/수정 모달 -->
    <div class="modal fade" id="characterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">캐릭터 노트</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" id="characterNameInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">나이</label>
                        <input type="text" class="form-control" id="characterAgeInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">성격</label>
                        <input type="text" class="form-control" id="characterPersonalityInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">특징</label>
                        <textarea class="form-control" id="characterFeatureInput" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">기타 메모</label>
                        <textarea class="form-control" id="characterMemoInput" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger delete-character-btn d-none">삭제</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary confirm-character-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 프로젝트 추가 기능
        let projectCount = 0;
        
        // 프로젝트 추가 버튼 클릭
        document.querySelector('.add-project-btn').addEventListener('click', () => {
            const projectModal = new bootstrap.Modal(document.getElementById('projectModal'));
            projectModal.show();
        });

        // 프로젝트 모달의 확인 버튼 클릭
        document.querySelector('#projectModal .btn-primary').addEventListener('click', () => {
            const projectName = document.querySelector('#projectNameInput').value.trim();
            const projectDesc = document.querySelector('#projectDescInput').value.trim();
            
            if (projectName) {
                projectCount++;
                const projectList = document.querySelector('.project-list');
                
                // 안내 텍스트가 있다면 제거
                const guideText = projectList.querySelector('.text-muted');
                if (guideText) {
                    guideText.remove();
                }

                const newProject = document.createElement('li');
                newProject.className = 'project-item';
                newProject.dataset.projectId = `project-${projectCount}`;
                newProject.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="project-name cursor-pointer">${projectCount}. ${projectName}</span>
                        <div>
                            <button class="btn btn-sm btn-link edit-btn"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-link delete-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                `;
                
                // 프로젝트 클릭 이벤트 수정
                newProject.querySelector('.project-name').addEventListener('click', () => {
                    // 모든 프로젝트에서 active 클래스 제거
                    document.querySelectorAll('.project-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 클릭된 프로젝트에 active 클래스 추가
                    newProject.classList.add('active');
                    
                    // 메인 섹션 제목과 설명 변경
                    document.querySelector('.main-content h2').textContent = projectName;
                    document.querySelector('.project-description p').textContent = projectDesc || '프로젝트 설명이 없습니다.';
                    
                    // 메인 섹션 내용 초기화
                    document.querySelector('.memo-list').innerHTML = '';
                    document.querySelector('.character-list').innerHTML = '';
                    document.querySelector('.world-list').innerHTML = '';
                    document.querySelector('tbody').innerHTML = '';
                    
                    // 새로운 프로젝트의 챕터 테이블에 기본 행 추가
                    const tbody = document.querySelector('tbody');
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${projectName} 1화 (0자)</td>
                        <td></td>
                        <td>
                            <select class="form-select form-select-sm">
                                <option>작성중</option>
                                <option>수정필요</option>
                                <option>보류</option>
                                <option>발행</option>
                            </select>
                        </td>
                        <td><button class="btn btn-sm btn-link">url</button></td>
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-link edit-btn"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-link delete-btn"><i class="bi bi-x-lg"></i></button>
                            </div>
                        </td>
                    `;

                    // 삭제 버튼 이벤트 추가
                    newRow.querySelector('.delete-btn').addEventListener('click', () => {
                        if (confirm('챕터를 삭제하시겠습니까?')) {
                            newRow.remove();
                        }
                    });

                    tbody.appendChild(newRow);
                });
                
                // 삭제 버튼에 이벤트 추가
                newProject.querySelector('.delete-btn').addEventListener('click', () => {
                    if (confirm('프로젝트를 삭제하시겠습니까?')) {
                        newProject.remove();
                        
                        // 프로젝트가 모두 삭제되었는지 확인
                        if (projectList.children.length === 0) {
                            const guideText = document.createElement('li');
                            guideText.className = 'text-muted text-center mt-3';
                            guideText.innerHTML = '<small>+ 버튼을 눌러 프로젝트를 생성해주세요</small>';
                            projectList.appendChild(guideText);
                        }
                    }
                });

                projectList.appendChild(newProject);
                
                // 모달 닫기 및 입력값 초기화
                const projectModal = bootstrap.Modal.getInstance(document.getElementById('projectModal'));
                projectModal.hide();
                document.querySelector('#projectNameInput').value = '';
                document.querySelector('#projectDescInput').value = '';
            }
        });

        // 프로젝트 모달이 닫힐 때 입력값 초기화
        document.getElementById('projectModal').addEventListener('hidden.bs.modal', function () {
            this.querySelector('input').value = '';
        });

        // 챕터 추가 버튼 클릭
        document.querySelector('.add-chapter-btn').addEventListener('click', () => {
            const tbody = document.querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.className = 'chapter-row';
            newRow.innerHTML = `
                <td>새 챕터</td>
                <td></td>
                <td>
                    <select class="form-select form-select-sm">
                        <option>작성중</option>
                        <option>수정필요</option>
                        <option>보류</option>
                        <option>발행</option>
                    </select>
                </td>
                <td><button class="btn btn-sm btn-link">url</button></td>
                <td>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-link edit-btn"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-link delete-btn"><i class="bi bi-x-lg"></i></button>
                    </div>
                </td>
            `;

            // 삭제 버튼 이벤트 추가
            newRow.querySelector('.delete-btn').addEventListener('click', () => {
                if (confirm('챕터를 삭제하시겠습니까?')) {
                    newRow.remove();
                }
            });

            tbody.appendChild(newRow);
        });

        // 메모 관련 기능
        document.querySelector('.add-memo-btn').addEventListener('click', () => {
            const memoModal = new bootstrap.Modal(document.getElementById('memoModal'));
            document.querySelector('.delete-memo-btn').classList.add('d-none');
            document.getElementById('memoInput').value = '';
            memoModal.show();
        });

        document.querySelector('.confirm-memo-btn').addEventListener('click', () => {
            const memoText = document.getElementById('memoInput').value.trim();
            if (memoText) {
                const memoList = document.querySelector('.memo-list');
                const newMemo = document.createElement('div');
                newMemo.className = 'memo-item p-3 bg-light rounded mb-2';
                newMemo.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <div class="memo-content">${memoText}</div>
                        <div>
                            <button class="btn btn-sm btn-link edit-memo-btn"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-link delete-btn"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                `;

                // 수정 버튼 이벤트
                newMemo.querySelector('.edit-memo-btn').addEventListener('click', () => {
                    const memoModal = new bootstrap.Modal(document.getElementById('memoModal'));
                    document.getElementById('memoInput').value = newMemo.querySelector('.memo-content').textContent;
                    document.querySelector('.delete-memo-btn').classList.remove('d-none');
                    memoModal.show();

                    // 수정 모드에서의 확인 버튼
                    const confirmBtn = document.querySelector('.confirm-memo-btn');
                    const newConfirmBtn = confirmBtn.cloneNode(true);
                    confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                    newConfirmBtn.addEventListener('click', () => {
                        const updatedText = document.getElementById('memoInput').value.trim();
                        if (updatedText) {
                            newMemo.querySelector('.memo-content').textContent = updatedText;
                            bootstrap.Modal.getInstance(document.getElementById('memoModal')).hide();
                        }
                    });
                });

                // 삭제 버튼 이벤트
                newMemo.querySelector('.delete-btn').addEventListener('click', () => {
                    if (confirm('메모를 삭제하시겠습니까?')) {
                        newMemo.remove();
                    }
                });

                memoList.appendChild(newMemo);
                bootstrap.Modal.getInstance(document.getElementById('memoModal')).hide();
            }
        });

        // 캐릭터 노트 관련 기능
        document.querySelector('.add-character-btn').addEventListener('click', () => {
            const characterModal = new bootstrap.Modal(document.getElementById('characterModal'));
            document.querySelector('.delete-character-btn').classList.add('d-none');
            // 입력 필드 초기화
            document.querySelectorAll('#characterModal input, #characterModal textarea').forEach(input => {
                input.value = '';
            });
            characterModal.show();
        });

        document.querySelector('.confirm-character-btn').addEventListener('click', () => {
            const name = document.getElementById('characterNameInput').value.trim();
            const age = document.getElementById('characterAgeInput').value.trim();
            const personality = document.getElementById('characterPersonalityInput').value.trim();
            const feature = document.getElementById('characterFeatureInput').value.trim();
            const memo = document.getElementById('characterMemoInput').value.trim();

            if (name) {
                const characterList = document.querySelector('.character-list');
                const newCharacter = document.createElement('div');
                newCharacter.className = 'character-item p-3 bg-light rounded mb-2';
                newCharacter.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">${name}</h6>
                            <div class="small text-muted">
                                ${age ? `나이: ${age}<br>` : ''}
                                ${personality ? `성격: ${personality}<br>` : ''}
                                ${feature ? `특징: ${feature}<br>` : ''}
                                ${memo ? `메모: ${memo}` : ''}
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-link edit-character-btn"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-link delete-btn"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                `;

                // 수정 및 삭제 버튼 이벤트 추가
                // ... (캐릭터 수정/삭제 기능 구현)

                characterList.appendChild(newCharacter);
                bootstrap.Modal.getInstance(document.getElementById('characterModal')).hide();
            }
        });

        // 테마 토글 기능
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
            }
        });
    </script>
</body>
</html>
